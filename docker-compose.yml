services:
  stores-templates-nuxt-app:
    image: ghcr.io/komercia2/stores-templates-nuxt:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
    restart: unless-stopped
    deploy:
      replicas: 4
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    networks:
      - komercia-network

networks:
  komercia-network:
    external: true
